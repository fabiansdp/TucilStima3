<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local Schools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcw74coYeNlfh7qqfy851C7zPuLa92dgQ&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript">
    function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: {{school.lat}}, lng: {{school.lng}}},
            zoom: 16
          });
        directionsDisplay.setMap(map);
        
        // addMarker({lat: {{school.lat}}, lng: {{school.lng}}});
        // addMarker({lat: 37.8884474, lng: -122.1155922});

        //add Marker
        function addMarker(coords){
            var marker = new google.maps.Marker({
                position: coords,
                map: map
            });
        }

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
    }
    
    </script>
</head>
<body>
<div class="container">
    <h1>Visualization</h1>
    <div id="map" style="width:100%; height:500px;"></div>
    <select name="schools" id="start">
        {% for school in schools %}
        <option value="{{school.name}}">{{school.name}}</option> <!--Value = nama lokasinya-->
        {% endfor %}
    </select>
    <select name="schools" id="end">
        {% for school in schools %}
        <option value="{{school.name}}">{{school.name}}</option>
        {% endfor %}
    </select>
</div>
</body>
</html>
