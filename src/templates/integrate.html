<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local Schools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcw74coYeNlfh7qqfy851C7zPuLa92dgQ&libraries=geometry&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript">
    function initMap() {
        const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let labelIndex = 0;
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: {{slat}}, lng: {{slong}}},
            zoom: 16
          });
        directionsDisplay.setMap(map);
        
        // addMarker({lat: {{slat}}, lng: {{slong}}});
        // addMarker({lat: {{dlat}}, lng: {{dlong}}});

        // add Marker
        function addMarker(coords){
            var marker = new google.maps.Marker({
                position: coords,
                label: labels[labelIndex++ % labels.length],
                map: map
            });
        }

        // add marker on click
        map.addListener("click", (e) => {
            placeMarkerAndPanTo(e.latLng, map);
        });

        // console.log("{{spath}}");
        var points = JSON.parse('{{spath | safe}}');
        var lats = JSON.parse('{{latss | safe}}');
        var longs = JSON.parse('{{longss | safe}}');
        console.log(Object.keys(lats).length);
        for(var i = 0; i<Object.keys(lats[0]).length; i++){
            addMarker({lat: lats[0][i], lng: longs[0][i]});
        }
        
        var coordinateArray = [];
        for(var i = 0; i<Object.keys(lats[0]).length; i++){
            coordinateArray.push({
                lat: lats[0][i],
                lng: longs[0][i]
            });
        }

        const solutionCoordinate = [
            {lat: {{slat}}, lng: {{slong}}},
            {lat: {{dlat}}, lng: {{dlong}}},
        ];


        for(var i = 0; i<Object.keys(lats[0]).length-1; i++){
            var startt = new google.maps.LatLng({lat: lats[0][i], lng: longs[0][i]});
            var endd = new google.maps.LatLng({lat: lats[0][i+1], lng: longs[0][i+1]});
            console.log(google.maps.geometry.spherical.computeDistanceBetween(startt, endd))
        }
        

        const drawLine = new google.maps.Polyline({
            path: coordinateArray,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2,
        });
        drawLine.setMap(map);
    }

    function placeMarkerAndPanTo(latLng, map) {
        new google.maps.Marker({
            position: latLng,
            map: map,
        });
        map.panTo(latLng);
    }
   
    </script>
</head>
<body>
<div class="container">
    <h1>Visualization</h1>
    <div id="map" style="width:100%; height:500px;"></div>
    <h1>Solution:</h1>
    {% for path in spath %}
    <h4>{{path.name}}</h4>
    {% endfor %}
</div>
</body>
</html>
